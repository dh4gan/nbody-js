<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
      <!--<link rel="stylesheet" type = "text/css" href="test.css">-->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

      <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js"></script>

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="test.css">

</head>


<body>

      <div class='jumbotron text-center'>
            <h1>N Body Dynamics</h1>
            <p>4th-order Hermite Integration in pure Javascript</p>
      </div>

      <div class='container'>

            <!-- Time indicator -->
            <div style='display:inline-block;'>
                  <p id="time"> Time </p>
            </div>

            <!-- Canvas -->
            <div class="scrollable-canvas-container">
                  <canvas id="myCanvas" , width="1200" , height="800"></canvas>
            </div>

            
            <div style='text-align:center; display: inline-block'>

                  <!-- Scroll buttons-->
                  <div class="arrowkeys" id="arrowkeys" , style='display:inline-block'>
                        <button class="btn btn-primary-outline"> <i class="fa fa-blank"></i></button>
                        <button class="btn btn-primary" , id='upButton' onclick='moveCanvasUp()'>
                              <i class="fa fa-arrow-up"></i>
                        </button>
                        <button class="btn btn-primary-outline"> <i class="fa fa-blank"></i></button>
                        <br>
                        <button class="btn btn-primary" , id='leftButton' onclick='moveCanvasLeft()'> <i
                                    class="fa fa-arrow-left"></i> </button>
                        <button class="btn btn-primary-outline"> <i class="fa fa-blank"></i></button>
                        <button class="btn btn-primary" , id='rightButton' onclick='moveCanvasRight()'>
                              <i class="fa fa-arrow-right"></i> </button>
                        <br>
                        <button class="btn btn-primary-outline"> <i class="fa fa-blank"></i></button>
                        <button class="btn btn-primary" , id='downButton' onclick='moveCanvasDown()'>
                              <i class="fa fa-arrow-down"></i> </button>
                        <button class="btn btn-primary-outline"> <i class="fa fa-blank"></i></button>
                  </div>

                  <!-- Zoom buttons-->
                  <div class="arrowkeys" id="zoomkeys" , style='display:inline-block'>
                        <button class="btn btn-primary" id="plusButton" onclick='zoomIn()'><i
                                    class="fa fa-plus"></i></button>
                        <br>
                        <button class="btn btn-primary" id="minusButton" onclick='zoomOut()'><i
                                    class="fa fa-minus"></i></button>
                  </div>


                  <button class = "btn btn-primary" id ="saveButton" onclick = 'save()'>Save</button>
            </div>


      </div>

      <!--Javascript generates entries for each body being simulated here-->
      <!---->
      <!--Javascript sources -->

      <script src='vector.js'></script>
      <script src='body.js'> </script>
      <script src='nbodysystem.js'></script>

</body>
